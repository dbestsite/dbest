
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample HLS Video</title>
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
  <style>
    body { font-family: sans-serif; padding: 1rem; background: #f9f9f9; }
    h1 { font-size: 1.5rem; }
    video { max-width: 100%; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Sample HLS Video</h1>
  <video id="videoPlayer" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360" controlsList="nodownload" poster="https://via.placeholder.com/640x360.png?text=Sample+Thumbnail">
    <source src="https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" type="application/x-mpegURL">
  </video>
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
  <script>
    const player = videojs("videoPlayer");
    player.ready(() => {
      player.el().addEventListener("contextmenu", e => e.preventDefault());
      player.el().addEventListener("touchstart", e => {
        if (e.touches.length > 1) e.preventDefault();
      });
    });
  </script>
</body>
</html>
