<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>D’ Best</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    video {
      width: 100%;
      height: auto;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-blue-600">D’ Best</h1>
    </div>
  </header>

  <!-- Hero -->
  <section class="bg-blue-600 text-white text-center py-20">
    <h2 class="text-4xl md:text-5xl font-bold mb-4">Showcasing Our Local Videos</h2>
    <p class="text-lg md:text-xl">All videos are hosted directly for smooth playback</p>
  </section>

  <!-- Video Gallery -->
  <section id="gallery" class="py-16 bg-white">
    <div class="max-w-7xl mx-auto px-4">
      <h3 class="text-3xl font-bold text-gray-800 text-center mb-10">Gallery</h3>
      <div class="grid md:grid-cols-3 sm:grid-cols-2 gap-8">

        <!-- Video 1 -->
        <div class="shadow-lg p-4 rounded-lg bg-gray-100">
          <video controls>
            <source src="videos/sample1.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <h4 class="mt-2 text-lg font-semibold">Local Video 1</h4>
          <p class="text-sm text-gray-600">Description of the video content.</p>
        </div>

        <!-- Video 2 -->
        <div class="shadow-lg p-4 rounded-lg bg-gray-100">
          <video controls>
            <source src="videos/sample2.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <h4 class="mt-2 text-lg font-semibold">Local Video 2</h4>
          <p class="text-sm text-gray-600">Another informative clip.</p>
        </div>

        <!-- Video 3 -->
        <div class="shadow-lg p-4 rounded-lg bg-gray-100">
          <video controls>
            <source src="videos/sample3.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <h4 class="mt-2 text-lg font-semibold">Local Video 3</h4>
          <p class="text-sm text-gray-600">Educational or demo content.</p>
        </div>

        <!-- Add more videos as needed -->

      </div>
    </div>
  </section>

<div class="text-center><script src="banner250-300.js"></script></div>
  
  <footer class="text-center py-6 text-gray-500 text-sm">
    &copy; 2025 D’ Best. All rights reserved.
  </footer>


  

</body>
</html>
