<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D'Best Site - Video</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>D'Best Site</h1>
  </header>

  <main style="padding: 1rem">
    <div id="videoContainer"></div>
  </main>

  <footer>
    <p>&copy; 2025 D'Best Site. All rights reserved.</p>
  </footer>

  <script>
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get('id');

    fetch('video.json')
      .then(res => res.json())
      .then(data => {
        const video = data[videoId];
        if (video) {
          const container = document.getElementById('videoContainer');
          container.innerHTML = `
            <h2>${video.title}</h2>
            <video controls
  controlsList="nodownload"
  style="width: 100%; max-width: 800px;"
  oncontextmenu="return false;"
  onmousedown="if (event.which === 3) return false;"
  ontouchstart="startTouchTimer(event)"
  ontouchend="clearTouchTimer()"
  ontouchcancel="clearTouchTimer()"
  id="videoPlayer">
              <source src="${video.src}" type="video/mp4" />
              Your browser does not support the video tag.
            </video>
            <p style="margin-top: 1rem; color: #666">Tags: ${video.tags}</p>
            <a href="index.html" style="display: inline-block; margin-top: 2rem">&larr; Back to Home</a>
          `;
        } else {
          document.getElementById('videoContainer').innerHTML = '<p>Video not found.</p>';
        }
      });
  </script>
</body>
</html>
